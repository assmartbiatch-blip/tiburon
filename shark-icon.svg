<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sharkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <path d="M30,50 Q40,30 50,40 T70,50 L85,45 L90,55 L75,60 L70,75 L60,70 L50,80 L40,70 L30,75 L25,60 L10,55 L15,45 Z" 
        fill="url(#sharkGradient)" 
        stroke="#00f3ff" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Ojo -->
  <circle cx="35" cy="45" r="3" fill="#000"/>
  <circle cx="35" cy="45" r="1" fill="#fff"/>
  
  <!-- Branquias -->
  <path d="M45,50 L42,55 M45,55 L42,60 M45,60 L42,65" stroke="#00f3ff" stroke-width="1.5"/>
  
  <!-- Aletas -->
  <path d="M20,45 L10,40 M20,65 L10,70" stroke="#00f3ff" stroke-width="2"/>
</svg>