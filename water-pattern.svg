<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" opacity="0.3">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Ondas de agua -->
  <path d="M0,100 C50,80 100,120 150,100 S250,80 300,100" 
        fill="none" 
        stroke="url(#waterGrad)" 
        stroke-width="3"/>
  <path d="M0,120 C50,100 100,140 150,120 S250,100 300,120" 
        fill="none" 
        stroke="url(#waterGrad)" 
        stroke-width="3"/>
  <path d="M0,140 C50,120 100,160 150,140 S250,120 300,140" 
        fill="none" 
        stroke="url(#waterGrad)" 
        stroke-width="3"/>
  
  <!-- Burbujas -->
  <circle cx="50" cy="50" r="4" fill="#00f3ff" opacity="0.5"/>
  <circle cx="120" cy="80" r="3" fill="#00f3ff" opacity="0.5"/>
  <circle cx="180" cy="40" r="5" fill="#00f3ff" opacity="0.5"/>
  <circle cx="80" cy="150" r="4" fill="#00f3ff" opacity="0.5"/>
  <circle cx="160" cy="120" r="3" fill="#00f3ff" opacity="0.5"/>
</svg>